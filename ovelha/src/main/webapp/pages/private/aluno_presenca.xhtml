<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/pages/private/template/main.xhtml">
	<ui:define name="body">
		<h:form prependId="false">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['botao.salvar']}"
						action="#{alunoEditMB.insert}"
						rendered="#{!alunoEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['botao.salvar']}"
						action="#{alunoEditMB.update}"
						rendered="#{alunoEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['botao.excluir']}"
						rendered="#{alunoEditMB.updateMode}"
						onclick="PF('confirmation').show()" type="button" immediate="true"
						ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}"
						header="#{messages['label.dialog.delete']}" showEffect="bounce"
						hideEffect="explode" severity="alert" widgetVar="confirmation">
						<p:commandButton value="#{messages['botao.dialogo.sim']}"
							action="#{alunoEditMB.delete}" immediate="true" ajax="false" />
						<p:commandButton value="#{messages['botao.dialogo.nao']}"
							onclick="PF('confirmation').hide();" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="PresenÃ§as do Aluno" toggleable="true" toggleSpeed="500">
			

			<h:panelGrid id="fieldsAluno" columns="2">

					<h:outputLabel value="Nome: " for="nome" styleClass="text-input" />
					<h:outputLabel value="#{alunoEditMB.bean.nome}" id="nome" styleClass="text-input"  />

					<h:outputLabel value="Telefones: " for="telefoneAluno" styleClass="text-input" />
					<h:outputLabel value="#{alunoEditMB.bean.telefonesAluno}" id="telefoneAluno" styleClass="text-input" />

					<h:outputLabel value="Reencontro : " for="rdoReencontro" styleClass="text-input" />
						<p:selectOneRadio id="rdoReencontro" value="#{alunoEditMB.bean.reencontro}" disabled="true">
							<f:selectItem itemLabel="SIM" itemValue="1" />
							<f:selectItem itemLabel="NAO" itemValue="2" />
						</p:selectOneRadio>

					<h:outputLabel value="Nivel: " for="selecNivel" styleClass="text-input" />
					<h:outputLabel value="#{alunoEditMB.bean.nivel}" id="selectNivel" styleClass="text-input" />				
							
				</h:panelGrid>

				<br />
				<h:panelGrid id="fieldsLiderImediato" columns="5">

					<h:outputLabel value="Lider Imediato: " for="liderImediato" styleClass="text-input" />
					<h:outputLabel value="#{alunoEditMB.bean.nomeLiderImediato}" id="liderImediato" styleClass="text-input" />

					<h:outputLabel value="Telefones: " for="telefoneLiderImediato" styleClass="text-input" />
					<h:outputLabel value="#{alunoEditMB.bean.telefonesLiderImediato}" id="telefoneLiderImediato" styleClass="text-input" />

				</h:panelGrid>

				<br />
				<h:panelGrid id="fieldsLiderMacro" columns="6">

					<h:outputLabel value="Lider Macro : " for="liderMacro"	styleClass="text-input" />
					<h:outputLabel value="#{alunoEditMB.bean.nomeLiderMacro}" id="liderMacro" styleClass="text-input" />

					<h:outputLabel value="Telefones: " for="telefoneLiderMacro" styleClass="text-input" />
					<h:outputLabel value="#{alunoEditMB.bean.telefonesLiderMacro}" id="telefoneLiderMacro" styleClass="text-input" />
					
				</h:panelGrid>

				<br />

			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
