<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/pages/private/template/main.xhtml">

	<ui:define name="body">
		<h:form>

			<p:dataTable id="list" var="bean" value="#{homemListMB.resultList}" paginator="true" rows="10" paginatorPosition="bottom" >
				<f:facet name="header">Lista de discípulos do Ministério de Casais</f:facet>

				<p:column style="width:8%;" sortBy="#{bean.nome}">
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{bean.nome}" />
				</p:column>

				<p:column style="width:11%;" sortBy="#{bean.endereco}">
					<f:facet name="header">Endereco</f:facet>
					<h:outputText value="#{bean.endereco}" />
				</p:column>

				<p:column style="width:7%;" sortBy="#{bean.telefoneCelular}">
					<f:facet name="header">Celular</f:facet>
					<h:outputText value="#{bean.telefoneCelular}" />
				</p:column>

				<p:column style="width:5%;" sortBy="#{bean.dataAniversario}">
					<f:facet name="header">Aniversário</f:facet>
					<h:outputText value="#{bean.dataAniversario}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>					
				</p:column>
				
				<p:column style="width:5%;" sortBy="#{bean.nomeLider}">
					<f:facet name="header">Lider Direto</f:facet>
					<h:outputText value="#{bean.nomeLider}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
