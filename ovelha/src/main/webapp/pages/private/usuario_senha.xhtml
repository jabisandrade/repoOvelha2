<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	template="/pages/private/template/main.xhtml">
	<ui:define name="body">
	<b:container>
		<h:form prependId="false">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['botao.salvar']}" icon="ui-icon-disk"
						action="#{usuarioEditMB.alterarSenha}" title="#{messages['botao.salvar']}"
						rendered="#{!usuarioEditMB.updateMode}" ajax="false" />
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<b:panel title="Usuário" collapsed="false">

				<b:panelGrid colSpans="4,4,4" id="fieldsUsuario" columns="3">

					<b:label text="Email: " />
					<b:inputText id="login" value="#{usuarioEditMB.bean.login}"
						title="E-Mail Válido" maxlength="100"
						validatorMessage="E-mail inválido">
						<f:validateRegex
							pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
					</b:inputText>
					<br />
					<br />
					<b:label text="Senha Atual: " />
					<b:inputSecret id="senhaAtual" value="#{usuarioEditMB.bean.senha}"
						title="Senha com 8 caracteres" required="true" maxlength="8" />
					<br />
					<br />					
					<b:label text="Senha Nova: " />
					<b:inputSecret id="senhaNova"
						value="#{usuarioEditMB.bean.senhaNova}"
						title="Senha Nova com 8 caracteres" required="true" maxlength="8" />
					<br />
					<br />					
					<b:label text="Senha Nova (repetir): " />
					<b:inputSecret id="senhaNovaRepetida"
						value="#{usuarioEditMB.bean.senhaNovaRepetida}"
						title="Confirmação da Nova Senha" required="true" maxlength="8" />
				</b:panelGrid>

				<br />

			</b:panel>
		</h:form>
		</b:container>
	</ui:define>
</ui:composition>
