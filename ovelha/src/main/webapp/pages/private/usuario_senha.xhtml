<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/pages/private/template/main.xhtml">
	<ui:define name="body">
		<h:form prependId="false">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['botao.salvar']}"
						action="#{usuarioEditMB.alterarSenha}"
						rendered="#{!usuarioEditMB.updateMode}" ajax="false" />
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="Usuário" toggleable="true" toggleSpeed="500">

				<h:panelGrid id="fieldsUsuario" columns="1">

					<h:outputLabel value="E-Mail: " for="login" styleClass="text-input" />
					<h:inputText id="login" value="#{usuarioEditMB.bean.login}"
						title="E-Mail Válido" maxlength="100"
						validatorMessage="E-mail inválido">
						<f:validateRegex
							pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
					</h:inputText>
					<p:message for="login" />

					<h:outputLabel value="Senha Atual: " for="senhaAtual"
						styleClass="text-input" />
					<h:inputSecret id="senhaAtual" value="#{usuarioEditMB.bean.senha}"
						title="Senha com 8 caracteres" required="true" maxlength="8" />
					<p:message for="senhaAtual" />

					<h:outputLabel value="Senha Nova: " for="senhaNova"
						styleClass="text-input" />
					<h:inputSecret id="senhaNova"
						value="#{usuarioEditMB.bean.senhaNova}"
						title="Senha Nova com 8 caracteres" required="true" maxlength="8" />
					<p:message for="senhaNova" />

					<h:outputLabel value="Senha Nova (repetir): "
						for="senhaNovaRepetida" styleClass="text-input" />
					<h:inputSecret id="senhaNovaRepetida"
						value="#{usuarioEditMB.bean.senhaNovaRepetida}"
						title="Confirmação da Nova Senha" required="true" maxlength="8" />
					<p:message for="senhaNovaRepetida" />


				</h:panelGrid>

				<br />

			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
