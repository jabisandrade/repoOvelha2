<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="main.xhtml">

	<ui:define name="body">
		<p:panel>
			<h:form prependId="false" id="form1">
				<p:fieldset legend="Entrar no sistema" toggleable="false"
					toggleSpeed="500">
					<h:panelGroup>
						<h:panelGrid id="fieldsLoginMsg" columns="2">
							<h:outputLabel value="Informe seu seu usuário e senha: " />
							<p:message for="login" />
						</h:panelGrid>
						<h:panelGrid id="fieldsLogin" columns="3">
							<br />
							<br />
							<h:outputLabel value="E-Mail: " for="login" />
							<h:inputText id="login" value="#{loginMB.credenciais.username}"
								title="E-Mail Válido" maxlength="100"
								validatorMessage="E-mail inválido">
								<f:validateRegex
									pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
							</h:inputText>
							<br />
							<br />
							<h:outputLabel value="Senha: " for="senha" />
							<h:inputSecret id="senha" value="#{loginMB.credenciais.password}"
								title="Senha com 8 caracteres" maxlength="8" />

							<br />

							<h:commandButton value="Login" action="#{loginMB.login}" />

						</h:panelGrid>
					</h:panelGroup>
				</p:fieldset>
			</h:form>

			<h:form prependId="false" id="form2">
				<br />
				<br />
				<p:fieldset legend="Criar usuário" toggleable="true"
					collapsed="true" toggleSpeed="500">
					<h:panelGroup>
						<h:panelGrid id="fieldsCriarUsuarioMsg" columns="2">
							<h:outputLabel value="Crie seu seu usuário: " />
							<p:message for="login2" />
						</h:panelGrid>

						<h:panelGrid id="fieldsCriarUsuario" columns="7">
							<br />
							<br />
							<h:outputLabel value="E-Mail: " for="login2"
								styleClass="text-input" />
							<h:inputText id="login2"
								value="#{usuarioPublicoEditMB.bean.login}" title="E-Mail Válido"
								maxlength="100" validatorMessage="E-mail inválido">
								<f:validateRegex
									pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
							</h:inputText>


							<h:outputLabel value="Senha: " for="login2"
								styleClass="text-input" />
							<h:inputSecret id="senha2"
								value="#{usuarioPublicoEditMB.bean.senha}"
								title="Senha com 8 caracteres" required="true" maxlength="8" />
							<br />
							<h:commandButton value="Criar"
								action="#{usuarioPublicoEditMB.insert}" />
						</h:panelGrid>
					</h:panelGroup>
				</p:fieldset>
			</h:form>

			
			<h:form prependId="false" id="form3">
				<p:fieldset legend="Recuperar Senha" toggleable="true"
					collapsed="true" toggleSpeed="500">
					<h:panelGroup>
						<h:panelGrid id="fieldsRecuperarMsg" columns="2">
							<h:outputLabel value="Informe seu endereço de email usado para criação do usuário: " />
							<p:message for="login4" />
						</h:panelGrid>

						<h:panelGrid id="fieldsRecuperarSenha" columns="7">
							<br />
							<br />
							<h:outputLabel value="E-Mail: " for="login4"
								styleClass="text-input" />
							<h:inputText id="login4"
								value="#{usuarioPublicoEditMB.bean.login}" title="E-Mail Válido"
								maxlength="100" validatorMessage="E-mail inválido">
								<f:validateRegex
									pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
							</h:inputText>

							<br />
							<h:commandButton value="Recuperar"
								action="#{usuarioPublicoEditMB.recuperarSenha}" />
						</h:panelGrid>
					</h:panelGroup>
				</p:fieldset>
			</h:form>
			<br />
		</p:panel>
	</ui:define>

</ui:composition>
