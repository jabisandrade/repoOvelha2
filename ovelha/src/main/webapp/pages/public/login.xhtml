<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" 
	xmlns:ui="http://java.sun.com/jsf/facelets" template="main.xhtml">

	<ui:define name="body">
	<b:container>
	
	
		<b:panel>
			<h:form prependId="false" id="form1">
				<b:panel title="Entrar no sistema" collapsed="false">

					<h:panelGroup>
						<b:panelGrid colSpans="4,4,4" id="fieldsLoginMsg" columns="2" >
							<b:label text="" >Informe seu seu usuário e senha:</b:label>
							<b:messages for="mail" />
						</b:panelGrid>
						<b:panelGrid colSpans="4,4,4" id="fieldsLogin" columns="3">
							<br />
							<br />
							<b:label text="E-Mail: " />
							<b:inputText id="mail" value="#{loginMB.credenciais.username}"
								title="E-Mail Válido" maxlength="100"
								validatorMessage="E-mail inválido">
								<f:validateRegex
									pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
							</b:inputText>
							<br />
							<br />
							<b:label text="Senha: " />
							<b:inputSecret id="senha" value="#{loginMB.credenciais.password}"  title="Senha com 8 caracteres" maxlength="8" />

							<br />
							<b:commandButton value="Login" action="#{loginMB.login}">Login</b:commandButton>
						</b:panelGrid>
					</h:panelGroup>								
				</b:panel>							
			</h:form>
			
			<h:form prependId="false" id="form3">

				<b:panel title="Recuperar Senha" collapsed="true">
					<h:panelGroup>
						<b:panelGrid colSpans="4,4,4" id="fieldsRecuperarMsg" columns="2">
							<b:label text="" >Informe seu endereço de email usado para criação do usuário:</b:label>
						</b:panelGrid>

						<b:panelGrid colSpans="4,4,4" id="fieldsRecuperarSenha" columns="7">
							<br />
							<br />
							<b:label text="E-mail: " />
							<b:inputText id="login4"
								value="#{usuarioPublicoEditMB.bean.login}" title="E-Mail Válido"
								maxlength="100" validatorMessage="E-mail inválido">
								<f:validateRegex
									pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
							</b:inputText>

							<br />
							<b:commandButton value="Recuperar"
								action="#{usuarioPublicoEditMB.recuperarSenha}">Recuperar</b:commandButton> 
						</b:panelGrid>
					</h:panelGroup>
				</b:panel>				
			</h:form>
			<br />
		</b:panel>
		</b:container>
	</ui:define>

</ui:composition>
